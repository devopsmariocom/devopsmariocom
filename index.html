<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevOps Consulting - Power UP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .fade-mask {
      mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
    }
  </style>
</head>

<body class="bg-gray-50 font-sans">
  <div class="max-w-5xl mx-auto py-12 px-6 text-center">
    <h1 class="text-3xl md:text-5xl font-semibold text-gray-800 mb-4 italic">Power UP Your Infrastructure</h1>
    <h2 class="text-xl md:text-2xl text-gray-700 mb-8">DevOps consulting for businesses ready to level up.</h2>

    <p class="text-gray-600 text-lg mb-6">Bridging Development and Operations for <span class="font-bold">Over 20
        Years</span><br>
      <span class="text-gray-800 font-semibold">#DevOpsBeforeItWasCool</span>
    </p>

    <div class="flex justify-center mb-8">
      <img src="preview.webp" alt="Mario Vejlupek" class="rounded-lg max-h-96">
    </div>

    <p class="text-lg font-bold text-gray-800">Mario Vejlupek</p>
    <p class="text-gray-600 mb-8">DevOps Engineer // DevOps Architect</p>

    <!-- Carousel with fade effect -->
    <div class="overflow-hidden relative fade-mask">
      <div class="inline-flex animate-[scroll_30s_linear_infinite] w-max">
        <div class="flex items-center space-x-12 pr-12">
          <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/kubernetes/kubernetes-plain.svg"
            alt="Kubernetes" class="h-10">
          <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/terraform/terraform-original.svg"
            alt="Terraform" class="h-10">
          <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/python/python-original.svg"
            alt="Python" class="h-10">
          <img src="https://raw.githubusercontent.com/cncf/artwork/master/examples/gitops/gitops-icon-color.svg"
            alt="GitOps" class="h-10">
          <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/gitlab/gitlab-original.svg"
            alt="Gitlab" class="h-10">
          <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/azure/azure-original.svg"
            alt="Azure" class="h-10">
          <img src="https://argo-cd.readthedocs.io/en/stable/assets/logo.png" alt="Argo CD" class="h-10">
          <img
            src="https://raw.githubusercontent.com/devicons/devicon/master/icons/amazonwebservices/amazonwebservices-original.svg"
            alt="AWS" class="h-10">
          <img src="https://raw.githubusercontent.com/grafana/grafana/main/public/img/grafana_icon.svg" alt="Grafana"
            class="h-10">
          <!-- Repeat icons for continuous scroll -->
          <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/kubernetes/kubernetes-plain.svg"
            alt="Kubernetes" class="h-10">
          <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/terraform/terraform-original.svg"
            alt="Terraform" class="h-10">
          <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/python/python-original.svg"
            alt="Python" class="h-10">
          <img src="https://raw.githubusercontent.com/cncf/artwork/master/examples/gitops/gitops-icon-color.svg"
            alt="GitOps" class="h-10">
          <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/gitlab/gitlab-original.svg"
            alt="Gitlab" class="h-10">
          <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/azure/azure-original.svg"
            alt="Azure" class="h-10">
          <img src="https://argo-cd.readthedocs.io/en/stable/assets/logo.png" alt="Argo CD" class="h-10">
          <img
            src="https://raw.githubusercontent.com/devicons/devicon/master/icons/amazonwebservices/amazonwebservices-original.svg"
            alt="AWS" class="h-10">
          <img src="https://raw.githubusercontent.com/grafana/grafana/main/public/img/grafana_icon.svg" alt="Grafana"
            class="h-10">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
